<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizing Computational Thinking</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-brand-dark text-slate-100">
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0f172a; color: #94a3b8; display: flex; align-items: center; justify-content: center; font-family: sans-serif; font-size: 1.5rem; z-index: 9999;">
        Loading Application...
    </div>
    <div id="app"></div>
    <script>
      window.addEventListener('error', function(event) {
        var app = document.getElementById('app');
        if (app) {
          app.innerHTML = '<div style="color: #ffcccc; background: #330000; padding: 20px; font-family: monospace;">' +
            '<h2 style="color: #ff5555;">Critical Error</h2>' +
            '<p>' + event.message + '</p>' +
            '<p style="color: #888;">' + (event.filename || 'unknown script') + ':' + (event.lineno || 0) + '</p>' +
            '</div>';
        }
      });
      // DIAGNOSTIC PROBE
      fetch('./assets/index.js')
        .then(response => {
           console.log('Probe status:', response.status);
           const loading = document.getElementById('loading');
           if (loading) {
             loading.innerHTML += '<br><span style="font-size: 0.8em; color: #64748b;">Bundle Status: ' + response.status + ' (' + response.statusText + ')</span>';
             if (response.status === 404) {
                 loading.innerHTML += '<br><span style="color: #ef4444; font-weight: bold;">CRITICAL: Main script file is missing on server.</span>';
             }
           }
        })
        .catch(err => {
           const loading = document.getElementById('loading');
           if (loading) loading.innerHTML += '<br><span style="color: #ef4444;">Probe Failed: ' + err.message + '</span>';
        });
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
